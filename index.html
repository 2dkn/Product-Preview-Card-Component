<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:ital,wght@0,300;1,300&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-grid">
          <!-- IMPORTANT IF YOU WANT TO CHANGE IMAGE IN @MEDIA YOU HAVE TO USE <PICTURE> -->

          <picture>
            <source
              srcset="/images/image-product-desktop.jpg"
              media="(min-width: 41.25em)"
            />
            <img src="images/image-product-mobile.jpg" class="img" alt="" />
          </picture>

          <div class="context">
            <header class="perfume">PERFUME</header>

            <div class="ctn-header">
              <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
            </div>

            <div class="container-text">
              <p class="text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>

            <header class="price">
              <p class="new-price"><strong>$149.99</strong></p>
              <p class="old-price">$169.99</p>
            </header>

            <div class="container-btn">
              <button class="btn">
                <img src="images/icon-cart.svg" alt=""/>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kevin Neely</a>.
        </p>
      </div>
    </main>
  </body>
</html>
